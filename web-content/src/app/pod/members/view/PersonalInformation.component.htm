<div>
    <div class="pod-member-full-name">
        {{firstName }} {{lastName}}
    </div>
    <div class="contact-info">
        <div class="email">
            <label>
                <i class="far fa-envelope"></i>
                {{email}}
            </label>
        </div>
        <div class="phone-number">
            <label>
                <i class="fas fa-comment-alt"></i>
                {{phoneNumber}}
            </label>
        </div>
    </div>
    <label>
        Interests
        <text-list [interests]="interests"></text-list>
    </label>
</div>
