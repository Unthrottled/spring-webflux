<div>
    <label>
        First Name
        <input [ngModel]="firstName" type="text"/>
    </label>
    <label>
        Last Name
        <input [ngModel]="lastName"  type="text"/>
    </label>
    <label>
        Email
        <input [ngModel]="email"  type="text"/>
    </label>
    <label>
        Phone
        <input [ngModel]="phoneNumber"  type="text"/>
    </label>
    <label>
        Interests
        <text-list [interests]="interests"></text-list>
    </label>
</div>
