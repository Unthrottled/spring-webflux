<div class="project-container">
    <div style="display: flex">
        <div style="flex: 0.25">
            <avatar-editor [avatar]="avatar" (avatarEmmiter)="updateAvatar($event)"></avatar-editor>
        </div>
        <div style="flex-grow: 1">
            <personal-information-editor [personalInformation]="personalInformation"></personal-information-editor>
        </div>
    </div>
    <div class="image-button-container">
        <div class="btn btn-lg btn-danger" (click)="delete()">Delete</div>
        <div *ngIf="imageBinary | async">
            <div class="btn btn-lg btn-success" (click)="uploadFile()">Upload</div>
        </div>
    </div>
</div>
