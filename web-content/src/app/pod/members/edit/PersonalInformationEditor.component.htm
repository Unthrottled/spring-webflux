<div>
    <label>
        First Name
        <input  [(ngModel)]="firstName" type="text" (blur)="fieldChanged({'value':firstName, 'field':'firstName'})" />
    </label>
    <label>
        Last Name
        <input [(ngModel)]="lastName"  type="text" (blur)="fieldChanged({'value':lastName, 'field':'lastName'})"/>
    </label>
    <label>
        Email
        <input [(ngModel)]="email"  type="text" (blur)="fieldChanged({'value':email, 'field':'email'})"/>
    </label>
    <label>
        Phone Number
        <input [(ngModel)]="phoneNumber"  type="text" (blur)="fieldChanged({'value':phoneNumber, 'field':'phoneNumber'})"/>
    </label>
    <label>
        Interests
        <text-submission (itemSubmitted)="addInterest($event)"></text-submission>
        <div *ngFor="let removableInterest of interests">
            <div class="list-group-item removable-interest">
                <div style="flex: 1;">
                    {{removableInterest.value}}
                </div>
                <div class="far fa-times-circle interest-removal" (click)="removeInterest(removableInterest)">
                </div>
            </div>
        </div>
    </label>
</div>
