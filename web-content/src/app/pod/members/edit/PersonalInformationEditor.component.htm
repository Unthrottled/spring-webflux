<div>
    <label>
        First Name
        <input [(ngModel)]="firstName" type="text" (blur)="fieldChanged({'value':firstName, 'field':'firstName'})"/>
    </label>
    <label>
        Last Name
        <input [(ngModel)]="lastName" type="text" (blur)="fieldChanged({'value':lastName, 'field':'lastName'})"/>
    </label>
    <label>
        Email
        <input [(ngModel)]="email" type="text" (blur)="fieldChanged({'value':email, 'field':'email'})"/>
    </label>
    <label>
        Phone Number
        <input [(ngModel)]="phoneNumber" type="text"
               (blur)="fieldChanged({'value':phoneNumber, 'field':'phoneNumber'})"/>
    </label>
    <text-submission (itemSubmitted)="addInterest($event)"></text-submission>
    <ul class="interest-category">
        <li *ngFor="let interest of interests" class="interest-tag">
            <span> {{ interest.value }} </span>
            <span class="far fa-times-circle interest-removal"
                  (click)="removeInterest(interest)"></span>
        </li>
    </ul>

</div>
