<div>
    <label>
        First Name
        <input  [(ngModel)]="firstName" type="text" />
    </label>
    <label>
        Last Name
        <input [(ngModel)]="lastName"  type="text"/>
    </label>
    <label>
        Email
        <input [(ngModel)]="email"  type="text"/>
    </label>
    <label>
        Phone Number
        <input [(ngModel)]="phoneNumber"  type="text"/>
    </label>
    <label>
        Interests
        <text-submission (itemSubmitted)="addInterest($event)"></text-submission>
        <div *ngFor="let removableInterest of interests">
            <div class="list-group-item removable-interest">
                <div style="flex: 1;">
                    {{removableInterest.value}}
                </div>
                <div class="far fa-times-circle interest-removal" (click)="removeInterest(removableInterest)">
                </div>
            </div>
        </div>
    </label>
</div>
